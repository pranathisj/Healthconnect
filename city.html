<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
    body, button, input, p, h1, h2, h3 {
        font-family: 'Inter', sans-serif !important;
        letter-spacing: 0.3px;
    }
</style>

    <title>Cities</title>
    <link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>

<header class="site-header"><div class="container header-inner"><a class="brand" href="welcome.html"><span>HealthConnect</span></a></div></header>

<h1>Select Your City</h1>

<ul class="city-list">
    <!-- Bengaluru: Government building with dome -->
    <li class="city-item" data-city="bengaluru">
        <span class="city-icon">
            <!-- Tech/skyline icon for Bengaluru -->
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="var(--primary-color)" stroke-width="1.5" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="15" width="3" height="6"/>
                <rect x="6.5" y="12" width="3" height="9"/>
                <rect x="10" y="9" width="4" height="12"/>
                <rect x="15" y="13" width="2.5" height="8"/>
                <rect x="18.5" y="17" width="2.5" height="4"/>
                <circle cx="12" cy="7" r="2"/>
            </svg>
        </span>
        <span class="city-name">Bengaluru</span>
    </li>

    <!-- Davangere: Grain sheaf (agricultural) -->
    <li class="city-item" data-city="davangere">
        <span class="city-icon">
            <!-- Grain/agriculture icon for Davangere -->
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="var(--primary-color)" stroke-width="1.5" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="12" cy="17" rx="7" ry="3"/>
                <path d="M12 17V5"/>
                <path d="M12 9C13.5 8 15 7 16 5"/>
                <path d="M12 11C10.5 10 9 9 8 7"/>
            </svg>
        </span>
        <span class="city-name">Davangere</span>
    </li>

    <!-- Hubli/Hubballi: Industrial hub (gear/machinery) -->
    <li class="city-item" data-city="hubli">
        <span class="city-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="stroke:var(--primary-color); fill:none; stroke-width:1.5">
                <circle cx="12" cy="12" r="3.5" />
                <circle cx="12" cy="12" r="1.5" fill="var(--primary-color)" />
                <path d="M12 4.5V3M12 21V19.5M19.5 12H21M3 12H4.5" />
                <path d="M17 7L18.5 5.5M5.5 18.5L7 17M17 17L18.5 18.5M5.5 5.5L7 7" />
            </svg>
        </span>
        <span class="city-name">Hubli</span>
    </li>

    <!-- Mysuru: Palace (ornate arch) -->
    <li class="city-item" data-city="mysuru">
        <span class="city-icon">
            <!-- Palace/heritage icon for Mysuru -->
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="var(--primary-color)" stroke-width="1.5" xmlns="http://www.w3.org/2000/svg">
                <rect x="5" y="12" width="14" height="7"/>
                <rect x="7" y="9" width="3" height="3"/>
                <rect x="14" y="9" width="3" height="3"/>
                <rect x="10.5" y="7" width="3" height="2"/>
                <circle cx="12" cy="6" r="1"/>
            </svg>
        </span>
        <span class="city-name">Mysuru</span>
    </li>

    <!-- Mangalore: Port city (ship/anchor) -->
    <li class="city-item" data-city="mangalore">
        <span class="city-icon">
            <!-- Sea/wave icon for Mangalore -->
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="var(--primary-color)" stroke-width="1.5" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 18c2-2 4 2 6 0s4 2 6 0 4 2 6 0"/>
                <path d="M4 14c1.5-1.5 3 1.5 4.5 0s3 1.5 4.5 0 3 1.5 4.5 0"/>
                <circle cx="20" cy="8" r="2"/>
            </svg>
        </span>
        <span class="city-name">Mangalore</span>
    </li>

    <!-- Shimoga/Shivamogga: Waterfall (cascading water) -->

        <span class="city-icon">
            <!-- Forest/waterfall icon for Shivamogga -->

                <rect x="4" y="16" width="16" height="4"/>
                <path d="M8 16V10C8 7 12 7 12 10V16"/>
                <path d="M16 16V12C16 9 12 9 12 12V16"/>
                <path d="M12 10V6"/>
                <path d="M10 6c0-1 4-1 4 0"/>

        </span>
        <span class="city-name">Shivamogga</span>

    <!-- Udupi: Temple lamp (spiritual/temple) -->

        <span class="city-icon">
            <!-- Temple/food icon for Udupi -->

                <rect x="9" y="12" width="6" height="6"/>
                <polygon points="12,6 7,12 17,12"/>
                <circle cx="12" cy="10" r="1"/>
                <path d="M10 18h4"/>

        </span>
        <span class="city-name">Udupi</span>
    </li>

    <!-- Manipal: Educational (book/pages) -->

        <span class="city-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="stroke:var(--primary-color); fill:none; stroke-width:1.5">
                <path d="M6 5H18C19 5 20 6 20 7V16C20 17 19 18 18 18H6C5 18 4 17 4 16V7C4 6 5 5 6 5Z" />
                <line x1="8" y1="9" x2="16" y2="9" />
                <line x1="8" y1="12" x2="16" y2="12" />
                <line x1="8" y1="15" x2="14" y2="15" />
            </svg>
        </span>
        <span class="city-name">Manipal</span>
    </li>

    <!-- Chikkamagaluru: Coffee hills (hills with coffee plant) -->
    <li class="city-item" data-city="chikkamagaluru">
        <span class="city-icon">
            <!-- Coffee plant icon for Chikkamagaluru -->
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="var(--primary-color)" stroke-width="1.5" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="12" cy="17" rx="7" ry="3"/>
                <path d="M12 17V7"/>
                <circle cx="12" cy="10" r="2"/>
                <path d="M12 10C13.5 9 15 8 16 6"/>
                <path d="M12 10C10.5 9 9 8 8 6"/>
            </svg>
        </span>
        <span class="city-name">Chikkamagaluru</span>
    </li>

    <!-- Chitradurga: Fort walls (fortified ramparts) -->
    <li class="city-item" data-city="chitradurga">
        <span class="city-icon">
            <!-- Fort icon for Chitradurga -->
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="var(--primary-color)" stroke-width="1.5" xmlns="http://www.w3.org/2000/svg">
                <rect x="5" y="10" width="14" height="8"/>

                <rect x="14" y="7" width="3" height="3"/>
                <rect x="10.5" y="5" width="3" height="2"/>
            </svg>
        </span>
        <span class="city-name">Chitradurga</span>
    </li>

    <!-- Haveri: Farming grid (agricultural fields) -->
    <li class="city-item" data-city="haveri">
        <span class="city-icon">
            <!-- Handloom icon for Haveri -->
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="var(--primary-color)" stroke-width="1.5" xmlns="http://www.w3.org/2000/svg">
                <rect x="5" y="8" width="14" height="8"/>
                <line x1="7" y1="8" x2="7" y2="16"/>
                <line x1="17" y1="8" x2="17" y2="16"/>
                <line x1="9" y1="8" x2="9" y2="16"/>
                <line x1="15" y1="8" x2="15" y2="16"/>
                <line x1="11" y1="8" x2="11" y2="16"/>
                <line x1="13" y1="8" x2="13" y2="16"/>
            </svg>
        </span>
        <span class="city-name">Haveri</span>
    </li>

    <!-- Coorg: Mountain with coffee plants (hills and forest) -->
    <li class="city-item" data-city="coorg">
        <span class="city-icon">
            <!-- Coffee + hills icon for Coorg -->
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="var(--primary-color)" stroke-width="1.5" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="12" cy="18" rx="8" ry="3"/>
                <path d="M4 18C6 14 10 14 12 18"/>
                <path d="M20 18C18 14 14 14 12 18"/>
                <circle cx="8" cy="15" r="1.2"/>
                <circle cx="16" cy="16" r="1.2"/>
            </svg>
        </span>
        <span class="city-name">Coorg</span>
    </li>

    <!-- Gadag: Ancient temple (gopuram structure) -->
    <li class="city-item" data-city="gadag">
        <span class="city-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="stroke:var(--primary-color); fill:none; stroke-width:1.5">
                <path d="M12 3L8 8V19H16V8Z" />
                <line x1="10" y1="11" x2="14" y2="11" />
                <line x1="10" y1="14" x2="14" y2="14" />
                <line x1="10" y1="17" x2="14" y2="17" />
            </svg>
        </span>
        <span class="city-name">Gadag</span>
    </li>

    <!-- Hassan: Coffee plantation (leaf and stem) -->
    <li class="city-item" data-city="hassan">
        <span class="city-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="stroke:var(--primary-color); fill:none; stroke-width:1.5">
                <path d="M12 3V16M8 8C6 8 5 10 5 12C5 14 6 16 8 16" />
                <path d="M16 8C18 8 19 10 19 12C19 14 18 16 16 16" />
                <circle cx="12" cy="19" r="2" />
            </svg>
        </span>
        <span class="city-name">Hassan</span>
    </li>
</ul>

<script>
function selectCity(element) {
    var city = element.getAttribute('data-city');
    if (city) {
        localStorage.setItem('selectedCity', city);
        window.location.href = 'welcome.html';
    }
}
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.city-item').forEach(function(item) {
        item.addEventListener('click', function() {
            selectCity(this);
        });
    });
});
</script>
</body>
</html>
